<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Predict School Closures in the UK 🏫</div>
    <p>
      Upload an inspection report from <a href="https://reports.ofsted.gov.uk/" target="blank">Ofsted</a>.
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='pdf_file/*'
               onchange='showPicked(this)'/>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select File</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
